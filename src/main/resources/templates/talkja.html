<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"></meta>
    <!-- Bootstrapの設定 -->
    <link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}" rel="stylesheet"></link>
    <script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
  
    <title>Talk-ja 検索</title>
  </head>
  <body>
    <!-- ポイント：th:fragment -->
    <div th:fragment="home_query">
      <form method="post" action="/talk-ja" th:object="${queryForm}">
        <label>検索クエリ</label>
        <div class="form-group">
          <input type="text" class="form-control" th:field="*{query}" />
        </div>
        <button class="btn btn-primary" type="submit">実行</button>
      </form>
      <ul>
        <li th:each="error : ${#fields.detailedErrors()}">
          <span th:text="${error.message}">Error message</span>
        </li>
      </ul>
    </div>

    <!-- ポイント：th:fragment -->
    <div th:fragment="home_contents">
    </div>
  <body>
</html>
